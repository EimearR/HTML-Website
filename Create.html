<section>
<form style="text-align:center;">
<fieldset>
<legend>Create message</legend>
Template:<br>
<select name="Templates">
 <option value="short6handed">Short - 6 Handed</option>
 <option value="short8handed">Short - 8 Handed</option>
 <option value="ringgame">Ring Game</option>
 <option value="gameofweek">Game of the Week</option>
</select><br>
Tournament ID:<br>
<input type="text" name="ID"><br>
Message Type:<br>
<select name="MessageType">
 <option value="immediate">Immediate</option>
 <option value="scheduled">Scheduled</option>
 <option value="recurring">Recurring</option>
</select><br>
Offset minutes:<br>
<input type="text" name="offset"><br>
Message:<br>
<textarea name="message" rows="10" cols="50">
</textarea><br>
<input type="submit" value="Post to Twitter">
</fieldset>
</form>
